<!DOCTYPE html>
<html>
  <head>
    <title>TabReducer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>TabReducer</h1>
    <div id="tab-list-section">
      <h2>Open Tabs</h2>
      <ul id="tab-list"></ul>
    </div>
    <hr>
    <div id="reading-list-section">
      <h2>Reading List</h2>
      <ul id="reading-list"></ul>
    </div>
    <hr>
    <div id="category-section">
      <h2>Categories</h2>
      <ul id="category-list"></ul>
      <input type="text" id="new-category" placeholder="Add category">
      <button id="add-category-btn">Add</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
